{{define "navbar"}}
<div class="navbar">
    <div class="navbar-left">
        <a href="/shopapi/">Home</a>
    </div>
    <div class="navbar-right">
        {{if .isAuthenticated}}
            <a href="/membersapi/profile" id="profileBtn">Profile</a>
            <a href="/membersapi/logout" id="logoutBtn">Log out</a>
        {{else}}
            <a href="/membersapi/signup" id="signupBtn">Sign Up</a>
            <a href="#" id="loginBtn">Log In</a>
        {{end}}
    </div>
</div>

<!-- Overlay-->
<div id="overlay" class="overlay"></div>
<!-- Popup window -->
<div id="popup" class="popup">
    <div class="popup-header">
        <h2>Log In</h2>
        <button id="closeBtn" class="close-btn">&times;</button>
    </div>
    <form id="form-login" action="/membersapi/login" method="POST">
        <div class="form-group">
            <input id="login-emailaddress" name="EmailAddress" type="text" placeholder="Email Address" required>
            <span class="error-message" style="color: red;" id="emailaddress-error"></span>
        </div>

        <div class="form-group">
            <input id="login-password" name="Password" type="password" placeholder="Password" required>
            <span class="error-message" style="color: red;" id="password-error"></span>
        </div>
        <span class="error-message" style="color: red;" id="general-error"></span>
        
        <input type="submit" value="Log In">
    </form>
    <script src="../static/js/loginvalidation.js"></script>
</div>
{{end}}
